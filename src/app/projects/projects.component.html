<button routerLink="/projects/add">Add Project</button> <br /><br />

<app-search list="projects" searchIn="title" (onResults)="setResults($event)"></app-search>
<br />

<app-project-card class="card-grid-item" *ngFor="let project of projects" [project]="project"></app-project-card>
<div *ngIf="projects?.length <= 0">
    There are no projects with that title
</div>
