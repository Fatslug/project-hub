<h1>Project Hub</h1>
<nav>
	<a routerLink="/home" routerLinkActive="active">Home Page</a>
	<a routerLink="/projects" routerLinkActive="active">Projects</a>
</nav>

<button md-raised-button *ngIf="!account.loggedIn" (click)="login()">Login</button>

<md-card>
	{{ (account.firebase.auth | async)?.uid }}

</md-card>
