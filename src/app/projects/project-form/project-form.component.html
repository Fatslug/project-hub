<h1>Add Project</h1>

<form [formGroup]="projectForm" (ngSubmit)="addProject(project)">
    <md-input-container>
        <input md-input formControlName="title" name="projectTitle" placeholder="Project Title" />
    </md-input-container>
    <md-input-container>
        <textarea md-input formControlName="description" name="projectDescription" placeholder="Project Description"></textarea>
    </md-input-container>

    <button type="submit" md-raised-button>Submit</button>
</form>
