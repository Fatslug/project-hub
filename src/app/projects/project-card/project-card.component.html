<div class="project-card">
	<h3>{{ project.title }}</h3>
	<span>Last Updated: <b>{{ project.updatedDate | date:'shortDate' }} at {{ project.updatedDate | date:'shortTime' }}</b></span>
	<div class="project-card--description">
		<p>
			{{ project.description }}
		</p>
	</div>
	<div class="project-card--actions">
		<button routerLink="/projects/edit/{{ project.$key }}">EDIT</button>
		<button routerLink="/projects/view/{{ project.$key }}">VIEW</button>
	</div>
</div>
