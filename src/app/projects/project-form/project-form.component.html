<md-card>
    <h1>Add Project</h1>
    
    <form name = "projectForm" (ngSubmit)="addProject()">
        <md-input-container>
            <input md-input [(ngModel)]="project.title" name = "projectTitle" placeholder="Project Title" />
        </md-input-container>
        <md-input-container>
            <textarea md-input [(ngModel)]="project.description" name = "projectDescription" placeholder="Project Description"></textarea>
        </md-input-container>

        <button type="submit" md-raised-button>Submit</button>
    </form>
</md-card>
