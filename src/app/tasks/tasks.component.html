<button md-raised-button routerLink="/tasks/add">Add Task</button> <br /><br />

<app-search list="tasks" searchIn="title" (onResults)="setResults($event)"></app-search>
<br />

<app-task-card class="card-grid-item" *ngFor="let task of tasks" [task]="task"></app-task-card>
<div *ngIf="tasks?.length <= 0">
    There are no tasks with that title
</div>
